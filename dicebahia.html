<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahia Principe Special Dice</title>
    <link rel="stylesheet" href="dicebahia.css">
    <link rel="stylesheet" type="text/css" href="tswnavbar.css">
</head>
<body>
    <h1>Click on the dice to have a chance to win tickects to the hotel of your dreams!</h1>
    <p id="Land()"></p>
    <div id="tswcssbuttons">
        <ul>
          <li><a href="index.html" style="margin-left: 1388px; width: 323px;">Go Back</a></li>
        </ul>
      </div>
    <section class="container">
        <div id="cube">
            <div class="front">
                <span class="dot dot1"></span>
            </div>
            <div class="back">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
            </div>
            <div class="right">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
            </div>
            <div class="left">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
            </div>
            <div class="top">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
            </div>
            <div class="bottom">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
                <span class="dot dot6"></span>
            </div>


        </div>

        <script src="dicebahia.js"></script>

        
     
      

</body>
</html>
